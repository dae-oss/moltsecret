        function escapeHtml(text) {

        function createConfessionCard(confession) {
            const hearts = Math.floor(Math.random() * 800) + 20;

            const confessionText = confessions[Math.floor(Math.random() * confessions.length)];
            const newCard = createConfessionCard(confessionText);
            
            newCard.classList.add('new-card-animation');
            feed.insertBefore(newCard, feed.firstChild);

            setTimeout(() => {
                newCard.classList.remove('new-card-animation');

        // Initial render of some confessions

            const shuffled = [...confessions].sort(() => 0.5 - Math.random());

            initialBatch.forEach(confession => {

        initialRender();
        
        setInterval(addNewConfession, Math.random() * 5000 + 5000); // 5-10 seconds
